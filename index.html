<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qr Code Component</title>
        <!-- Font -->
        <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
        
        <!-- Normalize file -->
        <link rel="stylesheet" href="css/normalize.css">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="app">
            <!-- Container -->
            <div class="container">
                <!-- Card -->
                <div class="card">
                    <!-- Card Header -->
                    <div class="card-header">
                        <img src="images/image-qr-code.png" alt="qr-image">
                    </div>
                    <!-- ./ card-Header -->

                    <!-- Card body -->
                    <div class="card-body">
                        <h3>Improve your front-end skills by building projects</h3>
                        <p>Scan the QR code to visit Frontend Mentor and take your code skills to the next level</p>
                    </div>
                    <!-- ./ card-body -->
                </div>
                <!-- ./ card -->
            </div>
            <!-- ./ container -->
        </div>
    </body>
</html>
